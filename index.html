      function focusElem(e) {
        elem = e.target;
        // console.log(elem);
        if((!elem.classList.contains("close")) && elem.classList.contains("prog_part_1")) { // If is program
          console.log("File Explorer");
          document.getElementsByClassName("focused")[0].classList.remove("focused");
          prog = document.getElementById("file_explorer");
          prog.classList.add("focused");
        } else if((!elem.classList.contains("close")) && elem.classList.contains("prog_part_2")) {
          console.log("Text Editor");
          document.getElementsByClassName("focused")[0].classList.remove("focused");
          prog = document.getElementById("text_editor");
          prog.classList.add("focused");
          document.getElementsByClassName("document")[0].focus();
        } else if((!elem.classList.contains("close")) && elem.classList.contains("prog_part_3")) {
          console.log("PDF Viewer");
          document.getElementsByClassName("focused")[0].classList.remove("focused");
          prog = document.getElementById("pdf_viewer");
          prog.classList.add("focused");

          console.log("Photo Viewer");
          document.getElementsByClassName("focused")[0].classList.remove("focused");
          prog = document.getElementById("photo_viewer");
          prog.classList.add("focused");
        }
      }

      function select(e) {
        e.preventDefault();
        selected = document.getElementsByClassName("selected")[0];
        if(!(selected === undefined || selected.length == 0)) {
          selected.classList.remove("selected");
        }
        // console.log("Selected: " + selected);
        elem = e.target;
        parent = elem.parentNode.parentNode;
        if(elem.classList.contains("file")) { // If is file
          elem.classList.add("selected");
        } else if (parent.classList.contains("file")){
          parent.classList.add("selected");
        }
      }

      function recycle(elem) {
        elem.style.display = none;
      }

      function recycleAll(elems) {
        for(var i = 0; i < elems.length; i++) {
          recycle(elems[i]);
        }
      }

      function toggle(elem) {
        if(elem === undefined)
          return;

        if (elem.style.display === "none") {
            elem.style.display = "block";
        } else {
            elem.style.display = "none";
        }
      }

      function toggleAll(elems) {
        for(var i = 0; i < elems.length; i++) {
          toggle(elems[i]);
        }
      }

        elem = e.target;

            } else {

            load_pdf(pdf);
          }
        } else if(elem.classList.contains("img") || parent.classList.contains("img")) {
          iv = document.getElementById("photo_viewer");

          console.log("Image File: " + img);
          if(iv.style.display == "block") { // Already Opened
            //Load the file we clicked on
            load_img(img);
          } else {
            open_program("photo_viewer");
            // console.log("ID: " + pdf);

          }
        }
      }

      function open_app(e) {
        elem = e.target;
        parent = elem.parentNode;
        if(elem.classList.contains("app") || elem.parentNode.classList.contains("app")) {
          app_id = elem.id + parent.id;
          //console.log(app_id);
          //app = document.getElementById(app_id.slice(0,app_id.length-4));

      function load_file(id) {
        if(document.getElementsByClassName("document")[0].style.display != "none")
          save_text();
        if(id.startsWith("Aboutme")) {
          document.getElementsByClassName("document")[0].value = aboutme_txt;
          onAboutMe = true;
          onResume = false;
        } else if(id.startsWith("Resume")) {
          document.getElementsByClassName("document")[0].value = resume_txt;
          onAboutMe = false;
          onResume = true;
        }
      }

      function load_pdf(id) {
        if(id.startsWith("Resume")) {
          document.getElementById("pdf_view").setAttribute("src","Resume.png");
        }
      }

      function load_img(id) {
        if(id.startsWith("Me")) {
          document.getElementById("img_view").setAttribute("src","Me.png");
        }
      }

      function save_text() {
        if(onAboutMe) {
          aboutme_txt = document.getElementsByClassName("document")[0].value;
        } else if(onResume) {
          resume_txt = document.getElementsByClassName("document")[0].value;
        }
      }

      function open_program(id) {
        document.getElementById(id).style.display = "block";
        if(!(document.getElementsByClassName("focused") == undefined) && document.getElementsByClassName("focused").length > 0) {
          document.getElementsByClassName("focused")[0].classList.remove("focused");
        }
        document.getElementById(id).classList.add("focused");

        if(id == "text_editor") {
          document.getElementsByClassName("document")[0].focus();
        }
      }

      function close_program(id) {
        // console.log(id);
        elem = document.getElementById(id);
        elem.classList.remove("focused");
        if(id == "file_explorer") {
          switch_active_directory("Desktop_dir");
        } else if(id == "text_editor") {
          save_text();
          document.getElementsByClassName("document")[0].style.height = "300px";
          //document.getElementsByClassName("document")[0].value = "";
        } else if(id == "pdf_viewer") {
          document.getElementById("pdf_view").setAttribute("src","");
        } else if(id == "photo_viewer") {
          document.getElementById("img_view").setAttribute("src","");
          document.getElementById("img_view").style.height = "348px";
        }

        if(!(elem === undefined)) {
          elem.style.left = "0";
          elem.style.top = "0";
          elem.style.display = "none";
          elem.style.width = "450px";
          elem.style.height = "350px";
        }
      }

      function minimize_program(id) {
        document.getElementById(id).style.display = "none";
      }

      function maximize_program(id) {
        elem = document.getElementById(id);
        elem.style.top = "0";
        elem.style.left = "0";
        if(elem.style.width == "100%") {
          elem.style.width = "450px";
          elem.style.height = "350px";
          if(id == "text_editor") {
            document.getElementsByClassName("document")[0].style.height = "300px";
          } else if(id == "photo_viewer") {
            document.getElementById("img_view").style.height = "348px";
            // document.getElementById("img_view").style.width = "250px";
            // document.getElementById("img_view").style.height = "100%";
          }
        } else {
          elem.style.width = "100%"
          elem.style.height = "" + (window.innerHeight - 40) + "px";
          if(id == "text_editor") {
            // console.log(elem.clientHeight);
            document.getElementsByClassName("document")[0].style.height = "" + (elem.clientHeight - 45) + "px";
          } else if(id == "photo_viewer") {
            document.getElementById("img_view").style.height = "100%";
            // document.getElementById("img_view").style.width = "auto";
          }
        }
      }

      // Make Files Draggable
      draggableElements(document.getElementsByClassName("file"));
      draggableElements(document.getElementsByClassName("program"))

      function draggableElements(elems) {
        for(var i = 0; i < elems.length; i++) {
          dragElement(elems[i]);
        }
      }

      function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.getElementById(elmnt.id + "_header")) {
          /* if present, the header is where you move the DIV from:*/
          document.getElementById(elmnt.id + "_header").onmousedown = dragMouseDown;
        } else {
          /* otherwise, move the DIV from anywhere inside the DIV:*/
          elmnt.onmousedown = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;

          // console.log("pos1: " + pos1);
          // console.log("pos2: " + pos2);

          // Correct The Position
          // pos1: horizontal, pos2: vertical
          // console.log("Width: " + window.innerWidth);
          // console.log("Height: " + window.innerHeight);
          cPos1 = elmnt.offsetLeft - pos1;
          cPos2 = elmnt.offsetTop - pos2;
          cPos1 = (cPos1 < 0 ? 0 : (cPos1 + elmnt.clientWidth > window.innerWidth - 2 ? window.innerWidth - elmnt.clientWidth - 2: cPos1));
          cPos2 = (cPos2 < 0 ? 0 : (cPos2 + elmnt.clientHeight > window.innerHeight - 42 ? window.innerHeight - elmnt.clientHeight - 42: cPos2));
          // console.log("cPos1: " + cPos1);
          // console.log("cPos2: " + cPos2);

          // set the element's new position:
          elmnt.style.top = cPos2 + "px";
          elmnt.style.left = cPos1 + "px";
          // elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
          // elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
          /* stop moving when mouse button is released:*/
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

    </script>
